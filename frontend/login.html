<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MNI Web App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>MNI Web App</h1>
        <p class="subtitle">Sistema de Teste de Integra√ß√£o MNI</p>

        <!-- Ambiente Selector -->
        <div id="ambiente-selector-login" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 30px; padding: 15px; background: #f9f9f9; border-radius: 8px; border: 1px solid #e0e0e0;">
            <label for="select-ambiente-login" style="font-weight: 500; color: #333; white-space: nowrap;">Ambiente:</label>
            <select id="select-ambiente-login" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; flex: 1; max-width: 200px;">
                <option value="HML">üè¢ Homologa√ß√£o (HML)</option>
                <option value="PROD">üöÄ Produ√ß√£o (PROD)</option>
            </select>
            <span id="ambiente-status-login" style="font-size: 12px; color: #666; padding: 6px 10px; background: #f0f0f0; border-radius: 4px; white-space: nowrap;">Carregando...</span>
        </div>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="idConsultante">CPF / Sigla</label>
                <input
                    type="text"
                    id="idConsultante"
                    name="idConsultante"
                    placeholder="Digite seu CPF (11 d√≠gitos) ou sigla"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="senhaConsultante">Senha</label>
                <input
                    type="password"
                    id="senhaConsultante"
                    name="senhaConsultante"
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn btn-primary" id="btn-login">
                Entrar
            </button>
        </form>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; font-size: 12px; color: #999;">
            <p>‚ö†Ô∏è Use apenas em ambiente de testes/homologa√ß√£o</p>
            <p>Desenvolvido para fins de aprendizagem e suporte t√©cnico</p>
        </div>
    </div>

    <script src="js/ambiente.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

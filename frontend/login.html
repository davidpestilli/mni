<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MNI Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding: 10px;
        }

        #alert-container {
            margin-bottom: 12px;
        }

        #alert-container .alert {
            margin-bottom: 0;
            padding: 10px;
            font-size: 13px;
        }

        .login-footer {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 11px;
            color: #999;
            line-height: 1.4;
        }

        .login-footer p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>MNI Web App</h1>
        <p class="subtitle">Sistema de Teste de Integra√ß√£o MNI</p>

        <!-- Seletores de Sistema e Ambiente -->
        <div id="ambiente-selector-login" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 16px; padding: 12px; background: #f9f9f9; border-radius: 8px; border: 1px solid #e0e0e0;">
            <!-- Seletor de Sistema -->
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <label style="font-size: 11px; color: #666; font-weight: 600;">Sistema</label>
                <select id="select-sistema-login" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%;">
                    <option value="1G_CIVIL" selected>‚öñÔ∏è Civil</option>
                    <option value="1G_EXEC_FISCAL">üí∞ Execu√ß√£o Fiscal</option>
                </select>
            </div>

            <!-- Seletor de Ambiente -->
            <div style="display: flex; flex-direction: column; gap: 4px;">
                <label style="font-size: 11px; color: #666; font-weight: 600;">Ambiente</label>
                <select id="select-ambiente-login" style="padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%;">
                    <option value="HML" selected>üè¢ Homologa√ß√£o</option>
                    <option value="PROD">üöÄ Produ√ß√£o</option>
                </select>
            </div>

            <!-- Status (ocupa as duas colunas) -->
            <div style="grid-column: 1 / -1; display: flex; justify-content: center; padding-top: 4px; border-top: 1px solid #ddd;">
                <span id="ambiente-status-login" style="font-size: 12px; color: #666; padding: 4px 12px; background: #f0f0f0; border-radius: 4px; text-align: center;">‚öñÔ∏è HML</span>
            </div>
        </div>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="idConsultante">CPF / Sigla</label>
                <input
                    type="text"
                    id="idConsultante"
                    name="idConsultante"
                    placeholder="Digite seu CPF (11 d√≠gitos) ou sigla"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="senhaConsultante">Senha</label>
                <input
                    type="password"
                    id="senhaConsultante"
                    name="senhaConsultante"
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group">
                <label for="idRepresentado">
                    ID Representado (Opcional)
                    <span style="font-size: 11px; color: #999;">‚ÑπÔ∏è CPF ou CNPJ</span>
                </label>
                <input
                    type="text"
                    id="idRepresentado"
                    name="idRepresentado"
                    placeholder="Ex: 29.979.036/0001-40 (opcional)"
                    autocomplete="off"
                >
                <small style="display: block; color: #666;">
                    Deixe em branco para ver todos os avisos
                </small>
            </div>

            <button type="submit" class="btn btn-primary" id="btn-login">
                Entrar
            </button>
        </form>

        <div class="login-footer">
            <p>‚ö†Ô∏è Ambiente de testes/homologa√ß√£o</p>
            <p>Fins de aprendizagem e suporte t√©cnico</p>
        </div>
    </div>

    <script src="js/ambiente.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
